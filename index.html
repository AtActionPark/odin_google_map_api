<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <h1>ODIN GOOGLE MAP API</h1>
    <form>
      <div class='input'>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude"></input>
      </div>
      <div class='input'>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude"></input>
      </div>
      <div class='input'>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message"></input>
      </div>

      <input type="submit" id="submit" value="Place Marker"></input>
    </form>
    <div id="googleMap" style="width:500px;height:380px;"></div>

    <footer>See on <a href="https://github.com/AtActionPark/odin_google_map_api">Github</a></footer>
  </body>
</html>
